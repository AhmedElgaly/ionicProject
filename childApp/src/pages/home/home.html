<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
    <ion-label floating>Your Note</ion-label>
    <ion-input type="textarea" [(ngModel)]="note.content"></ion-input>
  </ion-item>
  <button ion-button block outline icon-left (click)="sendNote()">
    <ion-icon name="locate"></ion-icon>
    Send Note
  </button>
</ion-content>
