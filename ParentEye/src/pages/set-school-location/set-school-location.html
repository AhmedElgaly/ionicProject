<ion-header>

  <ion-navbar>
    <ion-title>set-school-location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <agm-map [latitude]="baseSchoolLocation.latitude" [longitude]="baseSchoolLocation.longitude"
  [zoom]="15"
  (mapClick)="click($event)"
  >
<agm-marker 
*ngIf="locationset"
[latitude]="baseSchoolLocation.latitude" [longitude]="baseSchoolLocation.longitude">

</agm-marker>
  </agm-map>
  <ion-row>
    <ion-col col-6>
      <button ion-button block outline [disabled]="!locationset" icon-left (click)="setLocationOnMap()">
        <ion-icon name="locate"></ion-icon>
        Set Location
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block outline icon-left (click)="close()">
        <ion-icon name="map"></ion-icon>
      Close
      </button>
    </ion-col>
  </ion-row>
</ion-content>
